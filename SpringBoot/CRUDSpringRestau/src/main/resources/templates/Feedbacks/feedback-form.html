<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Feedback</title>
</head>
<body>
<div class="container">
    <h3>List Feedback</h3>
    <hr>
    <p class="h4 mb-4">Save Feedback</p>
    <form action="#" th:action="@{/feedbacks/save}"
          th:object="${feedback}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <p>Name :</p>
        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Name">
        <p>Email:</p>
        <input type="email" th:field="*{email}"
               class="form-control mb-4 col-4" placeholder="Email">
        <p>Phone :</p>
        <input type="text" th:field="*{phone}"
               class="form-control mb-4 col-4" placeholder="Phone">
        <p>Message :</p>
        <textarea th:field="*{message}"
                  class="form-control mb-4 col-4" placeholder="Message"></textarea>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/feedbacks/list}">Back to Feedbacks List</a>

</div>
</body>

</html>
