<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/demo.css">

    <title>Feedback Directory</title>
</head>

<body>

<div class="container">

    <h3>Feedback Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/feedbacks/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Feedback
    </a>

    <table  class="table table-bordered table-striped" >
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Message</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempFeedback : ${feedbacks}">

            <td th:text="${tempFeedback.name}"></td>
            <td th:text="${tempFeedback.email}"></td>
            <td th:text="${tempFeedback.phone}"></td>
            <td th:text="${tempFeedback.message}"></td>

            <td>
                <div class="row">

                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" th:action="@{/feedbacks/showFormForUpdate}" method="POST">

                            <input type="hidden" name="feedbackId" th:value="${tempFeedback.id}" />
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

                        </form>
                    </div>

                    <div class="col-small">
                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/feedbacks/delete}" method="POST">

                            <input type="hidden" name="feedbackId" th:value="${tempFeedback.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this feedback?'))) return false">
                                Delete
                            </button>

                        </form>
                    </div>
                </div>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
